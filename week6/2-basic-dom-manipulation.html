<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<title>To-do list</title>
<style>

ul {
    list-style: none;
    width:500px;
}

li{
    margin:4px;
    padding:2px;
    background:#e8e8e8;
}

</style>
<script>

$(document).ready(function(){

    $('ul li').on('click', function(){
        $(this).hide(); 
    });

    $('ul li').addClass('todo');

});

</script>
</head>
<body>
    <ul>
        <li>Work on Midterm</li>
        <li>Surf Youtube</li>
        <li>Buy bananas</li>
    </ul>
</body>
</html>
