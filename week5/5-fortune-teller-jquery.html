<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<title>Magic 8 Ball</title>
<style>
body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 500;
   font-size:18px;
   color:#000000;
   background: #FFFFFF;
}

#wrapper {
    width:100%;
    margin: 0 auto;
    text-align: center;
}

#eight-ball{
    width: 100%;
    margin: 50px 0 0 0;    
}

.response {
    color:#FF574C;
}

#history {
    list-style: none;
    padding: 0px;
}
</style>
</head>

<body>
    <div id="wrapper">
        <div id="eight-ball">
            <button id="shake-button">Shake Me!</button>
            <p>Question</p>
            <p id="question" class="response"></p>
            <p>Answer</p>
            <p id="answer" class="response"></p>
        <div>
    </div>
<script>
$(document).ready(function(){
    
    var fortuneTeller = {
        promptText: "Ask me a question.",
        answerType: "text",     
        answers: [
            "yes",
            "no",
            "maybe",
            "never!",
            "outlook isn't good"
        ],
        getAnswer: function(){
            var min = 1;
            var max = this.answers.length;
            var index = Math.floor(Math.random() * (max - min + 1)) + min;
            return this.answers[index-1]; // Subtract 1 from the index
        }
    };

    $('#shake-button').click(function(){
        // Set the prompt text
        var question = prompt(fortuneTeller.promptText);
        // Display the question the user asked
        $('#question').html(question);
        // Ask our fotruneTeller for a random answer
        var randomAnswer = fortuneTeller.getAnswer();
        // Access the DOM element we want to to change and update it with our answer.
        $('#answer').html(randomAnswer);
    });
});
</script>
</body>
</html>
